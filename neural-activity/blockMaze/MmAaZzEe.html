<html>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden;">

<div style="margin-left: 10em">
  <div style="float: left">
    <div>
      <canvas id="canvas1" width="400" height="400"></canvas>
    </div>
    <div style="text-align: center">Connections Console</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas2" width="400" height="400"></canvas>
    </div>
    <div style="text-align: center">Neural Activity</div>
  </div>
</div>
<script src="../engine/gamespace.js"></script>
<script src="../engine/display.js"></script>
<script src="../engine/drawableObject.js"></script>
<script src="../effects/sparkle.js"></script>
<script src="../effects/ring.js"></script>
<script src="../effects/firework.js"></script>

<script src="mazeGame.js"></script>
<script src="entity.js"></script>
<script src="player.js"></script>
<script src="maze.js"></script>
<script src="bot1.js"></script>
<script src="mazes.js"></script>
<script src="generator.js"></script>
<script>
var mazeGame;

window.onload=function() {
  displaySpeed = 10;
  canv=document.getElementById("canvas1");
  display1 = new Display(canv, displaySpeed);
  display1.setColor("black");

  displaySpeed = 100;
  canv=document.getElementById("canvas2");
  display2 = new Display(canv, displaySpeed);
  display2.setColor("black");

  mazeGame = new MazeGame(display1, display2, MazeGame.mazes.maze1);
  document.addEventListener("keydown",function(evt) {mazeGame.keyPush(evt)});
  
  // gameInterval = setInterval(mazeGame.gameLoop,1000/15);

  bot.player = mazeGame.getPlayer();
}

</script>

<div style="clear: both;"></div>
<div style="margin-top: 10em">
  <button onClick="javascript:bot.go();">Run Bot</button>
  <button onClick="javascript:mazeGame.stop();">Stop Game</button>
</div>
</body>
</html>
