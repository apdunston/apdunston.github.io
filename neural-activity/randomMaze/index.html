<html>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white;">

<pre id="map" style="font-size: 5pt"></pre>

<div style="margin: auto; width: 100%">
  <div>
    <div style="margin: auto; width: 402">
      <canvas id="canvas1" width="400" height="400"></canvas>
    </div>
    <div style="text-align: center">Generated Maze</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
</div>
<script src="../engine/gamespace.js"></script>
<script src="../engine/display.js"></script>
<script src="../engine/drawableObject.js"></script>
<script src="../effects/sparkle.js"></script>
<script src="../effects/ring.js"></script>
<script src="../effects/firework.js"></script>

<script src="../maze/mazeGame.js"></script>
<script src="../maze/player.js"></script>
<script src="../maze/maze.js"></script>
<script src="generate.js"></script>
<script src="thinMaze.js"></script>
<script>
var mazeGame;

window.onload=function() {
  displaySpeed = 10;
  canv=document.getElementById("canvas1");
  display1 = new Gamespace.Display(canv, displaySpeed);
  display1.setColor("black");

  gridLength = 20;
  map = MazeGame.generate(20, 20);

  thinMaze = new MazeGame.ThinMaze(map);
  display1.addObject(thinMaze);
  display1.drawLoop();

  // document.getElementById("map").innerHTML = "maze\n" + MazeGame.display(map);
  // console.log(MazeGame.display(map));
}

</script>

</body>
</html>
