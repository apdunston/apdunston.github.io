  <script>
  var gameMaster;

  window.onload=function() {
    var canv, display1, display2, display3, display4, mazeGame, 
      canvasLength;
    canvasLength = 400;

    $('canvas').attr('height', canvasLength).attr('width', canvasLength);

    canvas1 = document.getElementById("canvas1");
    canvas2 = document.getElementById("canvas2");
    canvas3 = document.getElementById("canvas3");
    canvas4 = document.getElementById("canvas4");

    // Display
    displayDriver = new DisplayDriver(canvas1);
    display = new Display(displayDriver);
    square = new DrawableSquare(100, 100, 90, "blue");
    blind = new DrawableSquare(0, 0, 400, "black", 0.5);    
    square.draw(displayDriver);
    blind.draw(displayDriver);
    new DrawableCircle(200, 200, 40, "red", 0.25).draw(displayDriver);
    new DrawableText(75, 350, "Hello, world!", "yellow", 0.75).draw(displayDriver);


    // LightningDisplay
    displayDriver2 = new DisplayDriver(canvas2);
    display2 = new LightningDisplay(displayDriver2);
    square = new DrawableSquare(160, 160, 80, "red");
    circle = new DrawableCircle(200, 200, 80, "white");
    display2.addObject(square);
    display2.addLightningObject(circle);
    display2.start();

    // ReverseLightningDisplay
    displayDriver3 = new DisplayDriver(canvas3);
    display3 = new ReverseLightningDisplay(displayDriver3);
    square = new DrawableSquare(160, 160, 80, "red");
    circle = new DrawableCircle(200, 200, 80, "white");
    display3.addObject(square);
    display3.addLightningObject(circle);
    display3.start();

    // Display
    var displaySpeed = 100;
    displayDriver4 = new DisplayDriver(canvas4);
    display4 = new Display(displayDriver4, displaySpeed);
    square = new DrawableSquare(100, 100, 90, "blue",Alpha.INVISIBLE);
    circle = new DrawableCircle(200, 200, 40, "red", Alpha.OPAQUE)
    text = new DrawableText(75, 350, "Hello, world!", "yellow", Alpha.INVISIBLE)
    display4.addObject(square);
    display4.addObject(circle);
    display4.addObject(text);
    display4.start();
    square.fadeIn();
    circle.fadeOut();
    text.fadeIn();



  }

  </script>
